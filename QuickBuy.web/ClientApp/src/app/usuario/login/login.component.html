<div class="text-center">

  <form class="form-signin">

    <h1 class="h4 mb-2 login">Login do Cliente</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" name="email" placeholder="Informe o seu Email"
           class="form-control mb-2"
           [ngClass]="{
           'is-invalid':email.invalid && (email.dirt || email.touched),
           'is-valid':email.valid && (email.dirt || email.touched)
           }"

           [(ngModel)]="usuario.email"
           #email="ngModel" email
           required/>

    <div class="Invalid-feedback mb-2" *ngIf="email.invalid && (email.dirt || email.touched)">
      <div *ngIf="email.errors.required">
        Email é de preenchimento obrigatório
      </div>

      <div *ngIf="email.errors.email">
        Email no formato inválido
      </div>

    </div>

    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputsenha" name="senha" placeholder="Senha"
           class="form-control mb-2"
           [ngClass]="{
           'is-invalid':senha.invalid && (senha.dirt || senha.touched),
           'is-valid':senha.valid && (senha.dirt || senha.touched)
           }"

           (keypress)="on_keypress()"
           [(ngModel)]="usuario.senha"
           #senha="ngModel"
           required />

    <div class="Invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
         <div *ngIf="senha.errors.required">
           Senha deve ser informada
         </div>
     </div>

    <button class="btn btn-primary btn-block" type="submit" (click)="entrar()">Entrar</button>

    <img src="/assets/img/quick-b-logo.jpg" />

   


  </form>
</div>
